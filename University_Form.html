<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSC</title>
</head>
<img src= "https://my.easternflorida.edu/content/images/EFSCLogo-EAS-LT.png" alt="logo" >
<body>
    <form method = "post" action="http://www.deitel.com">

<p><label>Name:
    <input name = "name" type = "text">
    </label>

    <label>Email Address:
    <input name = "email" type = "text">
    </label>
</p>

<p><label>Comments:<br>
    <textarea name = "comments" rows = 3 cols="65"></textarea>
    </label>
</p>

<p>
    <strong>What do you like most about the campus?</strong>
    <br>
    <label>Campus
        <input name = "likedmost" type = "checkbox" value = "campus">
        </label>
    <label>Students
        <input name = "likedmost" type = "checkbox" value = "students">
        </label>
    <label>Location
        <input name = "likedmost" type = "checkbox" value = "location">
        </label>
    <label>Atmosphere
        <input name = "likedmost" type = "checkbox" value = "atmosphere">
        </label>
    <label>Dorm Rooms
        <input name = "likedmost" type = "checkbox" value = "rooms">
        </label>
    <label>Sports
        <input name = "likedmost" type = "checkbox" value = "sports">
        </label>
</p>

<p>
    <strong>How did you become interested in the college?</strong>
    <br>
    <label>Friends
        <input name = "interested" type = "radio" value = "friends">
        </label>
    <label>Television
        <input name = "interested" type = "radio" value = "tv">
        </label>
    <label>Internet
        <input name = "interested" type = "radio" value = "internet">
        </label>
    <label>Other
        <input name = "interested" type = "radio" value = "other">
        </label>
</p>

<p>
<input type = "submit" value = "Submit">
<input type = "reset" value = "Clear">
<p>
</form>
</html>
