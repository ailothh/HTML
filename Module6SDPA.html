<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 6 Class Activity (Sum, Difference, Product & Average)</title>
    <script type="text/javascript">
        var number1;
        var number2;
        number1 = window.prompt("First number");
        number2 = window.prompt("Second number");
        result1 = parseInt(number1);
        result2 = parseInt(number2);
        sum = result1+result2;
        difference = result1-result2;
        product = result1*result2;
        average = parseFloat((result1+result2)/2);
    </script>
</head>
<body>
    <h1><center>Simple Calculations</center></h1>
    <script> type="text/javascript"
    document.writeln("<p>The sum of "+result1+" and " +result2+ " is " +sum+"</p>");
    document.writeln("<p>The difference of "+result1+" and " +result2+ " is " +difference+"</p>");
    document.writeln("<p>The product of "+result1+" and " +result2+ " is " +product+"</p>");
    document.writeln("<p>The average of "+result1+" and " +result2+ " is " +average+"</p>");
    </script>
</body>
</html>
